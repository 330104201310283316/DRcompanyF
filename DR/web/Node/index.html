<script type="text/javascript" src="../Js/Userinfo.js"></script>
<script>
	$(function() {
		
		$('#submit').click(function() {
			var email = $('input[name="Emailtitle"]').val();
			var userName = $('input[name="acctitle"]').val();
			var passWord = $('input[name="Passtitle"]').val();
			if(email=="" || userName==""|| passWord =="")
			{
				alert("带*的不能为空！")
				return;
			}
			var body = {
				"email": email,
				"userName": userName,
				"passWord": passWord,
			};
			$.ajax({
				//请求方式
				type: "Post",
				//请求的媒体类型
				contentType: "application/json;charset=UTF-8",
				//请求地址
				url: 'https://localhost:44340/api/dr/Login/RegisterFree',
				//数据，json字符串
				data: JSON.stringify(body),
				beforeSend: function(request) {
					request.setRequestHeader("Authorization", window.sessionStorage.token);
				},
				//请求成功
				success: function(result) {
					if (result.code == 200) {
						window.location.href = "index.html";
					} else {
						alert(result.message)
						window.location.href = "index.html";
					}
				}, //请求失败，包含具体的错误信息
				error: function(e) {
					if (e.status == 400) {
						alert("请输入正确的邮箱");
					}

				}
			});
		});
	});
	
	function del(id){
		var tr = $(id).closest('tr'); //找到tr元素
		var getId = tr.find('td:eq(0)').html(); //找到td元素
		var body={
			"id": getId,
		}
		$.ajax({
			//请求方式
			type: "Post",
			//请求的媒体类型
			contentType: "application/json;charset=UTF-8",
			//请求地址
			url: 'https://localhost:44340/api/dr/Login/FreeDel',
			//数据，json字符串
			data: JSON.stringify(body),
			beforeSend: function(request) {
				request.setRequestHeader("Authorization", window.sessionStorage.token);
			},
			//请求成功
			success: function(result) {
				if (result.code == 200) {
					alert('删除成功!')
					window.location.href = "index.html";
					
				} else {
					alert(result.message)
				}
			}, //请求失败，包含具体的错误信息
			error: function(e) {
			}
		});
		
		
	}
</script>

<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>富文本编辑</title>
		<style>
			form {
				margin: 0;
			}
			textarea {
				display: block;
			}
			.input-file{
			    display: inline-block;
			    position: relative;
			    overflow: hidden;
			    text-align: center;
			    width: auto;
			    background-color: #2c7;
			    border: solid 1px #ddd;
			    border-radius: 4px;
			    padding: 5px 10px;
			    font-size: 12px;
			    font-weight: normal;
			    line-height: 18px;
			    color:#fff;
			    text-decoration: none;
			}
			.input-file input[type="file"] {
			    position: absolute;
			    top: 0;
			    right: 0;
			    font-size: 14px;
			    background-color: #fff;
			    transform: translate(-300px, 0px) scale(4);
			    height: 40px;
			    opacity: 0;
			    filter: alpha(opacity=0);
			 }
			 .input-submit {
			    display: inline-block;
			    position: relative;
			    overflow: hidden;
			    text-align: center;
			    width: auto;
			    background-color: #2c7;
			    border: solid 1px #ddd;
			    border-radius: 4px;
			    padding: 5px 10px;
			    font-size: 12px;
			    font-weight: normal;
			    line-height: 18px;
			    color:#fff;
			    text-decoration: none;
			  }
			 .input-submit input[type="file"] {
			     position: absolute;
			     top: 0;
			     right: 0;
			     font-size: 14px;
			     background-color: #fff;
			     transform: translate(-300px, 0px) scale(4);
			     height: 40px;
			     opacity: 0;
			     filter: alpha(opacity=0);
			  }
			 
		</style>
		<script charset="utf-8" src="../kindeditor.js"></script>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<script>
			KE.show({
				id : 'content1',
				shadowMode : false,
				autoSetDataMode: false,
				syncType : '', //auto: 每次修改时都会同步; form:提交form时同步; 空:不会自动同步;
				allowPreviewEmoticons : false,
				afterCreate : function(id) {
					KE.event.add(KE.$('example'), 'submit', function() {
						KE.sync(id);
					});
				}
			});
		</script>

	</head>
	<body>
		<input id="Wordid" style="display: none;" />
		<a style="color: red;">标题:</a><input id="Title" type="text" class="fileTitle" placeholder="标题" style="width: 20%; height: 20px;border-radius:30px">
		<a style="color: red;">简要说明:</a><input id="Explain" type="text" class="fileExplain" placeholder="简要说明" style="width: 30%; height: 20px;border-radius:10px">
		<form id="example" name="example" method="post" action="../php/demo.php">
			<textarea id="content1" name="content1" style="width:100%;height:620px;visibility:hidden;"></textarea>
			<br />
		</form>
		<img style="display: none;" src="" class="fileImg">
		<a class="input-file input-fileup" href="javascript:;">预览图片+<input id="photoFile" type="file" class="file" value="上传图片"></a>
		<a class="input-file input-fileup" href="javascript:;">Pdf上传+<input id="AttachedPath" type="file" class="AttachedPath"
			 value="Pdf文件上传"></a>

		<input style="display: none;" id="photoFile" class="load" value="上传图片">
		<a class="input-file input-fileup" href="javascript:;"><input type="submit" style="border-style: none ;background-color: rgb(34,204,119);color: white;"
			 name="button" onclick="submit()" /></a>
		<div style="display: none;">
			<p id="bq"></p>
	    </div>
	</body>
</html>
<script type="text/javascript" src="../../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../Js/demo9.js"></script>
